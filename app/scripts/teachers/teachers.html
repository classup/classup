<div class="row">






<div class="col-md-12 col-sm-12 col-xs-12 news-wrapper index-1" style="padding:0px;background:none">
    <div class="news-boxes" style="padding:0px">
      <!-- News Box 1-->
        <div class="col-md-6 col-sm-11 col-md-offset-0 col-xs-12" flow-init flow-name="flowFiles.flow" ng-repeat="teacherList in user.teachers.list">
            <div class="news-box-outer">
                  <div class="news-box-inner" style="background:#cc3399;padding:15px">
                    <div class="col-md-3" style="padding:0px"><img ng-src="{{teacherList.image}}" ng-model="teachersList.image" flow-img="$flow.files[0]" style="height:200px;width:200px">
                      <div class="mask index-1">
                        <a href="#"></a>
                      </div>
                    </div>
                    <div class="info-block col-md-6 col-sm-6 col-xs-6">
                      <div class="row">
                        <a><i class="fa fa-pencil col-md-offset-10 col-md-1 col-xs-offset-10 col-xs-1" ng-click="edit($index)" style="color:orange;cursor:pointer" ng-show="editIndex != $index && editIndex == -1"></i></a>
                      </div>
                      
                      <div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12 contact-form-wrapper">
                              <!-- Contact Form-->
                              <form class="contact-form" ng-submit="edit(-1)">
                                <!-- <div class="field">
                                  <input type="text"  ng-model="userDetails.aboutUs.name" placeholder="Name">
                                </div>
                                <div class="field">
                                  <input type="email" name="email" placeholder="E-mail">
                                </div>
                                <div class="field">
                                  <input type="tel" name="phone" placeholder="Phone">
                                </div>
                                <div class="field">
                                  <textarea name="Message" cols="10" rows="10" placeholder="Message"></textarea>
                                </div> -->
                                <div class="row">
                                <div class="field" ng-show="editIndex != $index">
                                  <label class="col-md-4 col-xs-4">Name:</label>
                                  <span class="col-md-8 col-xs-8" ng-bind="teacherList.name"></span>
                                  
                                </div>
                                <div class="field" ng-show="editIndex === $index">
                                  <label class="col-md-4 col-xs-4">Name:</label>
                                  <input type="text" class="col-md-8 col-xs-8 form-control" ng-model="teacherList.name"  placeholder="Name" required/>
                                </div>
                              </div>
                                <!-- <div class="field">  
                                   <label>Subject:</label>
                                  <span ng-bind="teacherList.subject" ng-show="editIndex != $index"></span>
                                  <input type="text"  ng-model="teacherList.subject" ng-show="editIndex == $index" placeholder="Subject" />
                                    </div> -->
                              <div class="row">
                                <div class="field" ng-show="editIndex != $index">
                                  <label class="col-md-4 col-xs-4">Subject:</label>
                                  <span class="col-md-8 col-xs-8" ng-bind="teacherList.subject"></span>
                                </div>
                                <div class="field" ng-show="editIndex === $index">
                                  <label class="col-md-4 col-xs-4">Subject:</label>
                                  <input type="text" class="col-md-8 col-xs-8 form-control" ng-model="teacherList.subject"  placeholder="Subject" required/>
                                </div>
                              </div>


                               <div class="row">
                                <div class="field" ng-show="editIndex != $index">
                                  <label class="col-md-4 col-xs-4">Experience:</label>
                                  <span class="col-md-8 col-xs-8" ng-bind="teacherList.experience"></span>
                                </div>
                                <div class="field" ng-show="editIndex === $index">
                                  <label class="col-md-4 col-xs-4">Experience:</label>
                                  <input type="text" class="col-md-8 col-xs-8 form-control" ng-model="teacherList.experience"  placeholder="Experience" required/>
                                </div>
                              </div>

        

                              <input type="file" flow-btn ng-show="editIndex == $index"/>

                              <div class="row" style="padding-top:15px">
                                <input type="submit" value="Save" ng-show="editIndex == $index" class="submit">
                              </div>
                              </form>
                            </div>                          










                        </div><!-- end ngRepeat: info in userDetails[keys] -->
                      </div>
                        <!-- ngRepeat: info in userDetails[keys] -->
                      </div><!-- end ngRepeat: keys in userDetailsKeys -->
                    </div>
                  </div>
            </div>
            <div class="col-md-3 col-sm-12 col-xs-12" ng-click="addTeacher()" style="padding-top:10%" ng-show="editIndex === -1">
              +Add Teachers
            </div>

        </div>
      </div>
    </div>







  
</div>
